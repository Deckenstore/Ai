<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decken AI Login</title>
<style>
    /* --- Body --- */
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6fb1fc, #4364f7);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* --- Login Box --- */
    .login-box {
        background: #fff;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        text-align: center;
        max-width: 360px;
        width: 90%;
    }

    .login-box h2 {
        margin-bottom: 10px;
        color: #4364f7;
    }

    .login-box p {
        color: #555;
        margin-bottom: 30px;
    }

    /* --- Inputs --- */
    .login-box input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 25px;
        outline: none;
        font-size: 16px;
        transition: 0.3s;
    }

    .login-box input:focus {
        border-color: #4364f7;
        box-shadow: 0 0 5px #4364f7;
    }

    /* --- Button --- */
    .login-box button {
        width: 100%;
        padding: 12px 15px;
        background: #4364f7;
        border: none;
        border-radius: 25px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-box button:hover {
        background: #2c3db8;
    }

    /* --- Responsive --- */
    @media screen and (max-width: 400px) {
        .login-box {
            padding: 30px 20px;
        }
    }
</style>
</head>
<body>
<div class="login-box">
    <h2>Welcome to Decken AI</h2>
    <p>Enter your password to continue</p>
    <form action="/login" method="post">
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
